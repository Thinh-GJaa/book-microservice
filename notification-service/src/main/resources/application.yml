server:
  port: 8085
  servlet:
    context-path: /notification

spring:
  application:
    name: notification-service

  datasource:
    url: jdbc:mysql://localhost:3306/notification-service?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none # Để Flyway quản lý schema
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  kafka:
    bootstrap-servers: localhost:9093
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: notification-group
      auto-offset-reset: earliest
#      enable-auto-commit: true
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"

    # Cấu hình gửi email
    mail:
      host: smtp.gmail.com
      port: 587
      username: xthinh04052002@gmail.com
      password: your-email-password
      properties:
        mail.smtp.auth: true
        mail.smtp.starttls.enable: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000
      #password: yourpassword

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

info:
  app:
    name: Notification Service
    description: Service quản lý notification cho hệ thống book-microservice
    version: 1.0.0
  author: "Thinh_GJaa"