server:
  port: 8083
  servlet:
    context-path: /books


spring:
  application:
    name: book-service

  datasource:
    url: jdbc:mysql://localhost:3306/book_service?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none # Đã chuyển sang none để Flyway quản lý schema
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000
      #password: yourpassword

  springdoc:
    swagger-ui:
      path: /swagger-ui.html
      operations-sorter: method
      tags-sorter: alpha
      display-request-duration: true
      persist-authorization: true # Giữ lại token khi reload trang
      try-it-out-enabled: true
      defaultModelsExpandDepth: 1
      defaultModelExpandDepth: 1
      doc-expansion: none
      filter: true
      show-extensions: true
      show-common-extensions: true
    api-docs:
      path: /v3/api-docs
    default-produces-media-type: application/json
    default-consumes-media-type: application/json
    # Bảo vệ endpoint swagger (nếu cần, có thể cấu hình thêm security ở đây)

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

info:
  app:
    name: Book Service
    description: Service quản lý book cho hệ thống book-microservice
    version: 1.0.0
  author: "Thinh_GJaa"
